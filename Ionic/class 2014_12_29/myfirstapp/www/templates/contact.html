<div class="list">
    <label class="item item-input">
        <input type="text" ng-model="contact.firstname" placeholder="First Name">
    </label>
    <label class="item item-input">
        <input type="text" ng-model="contact.lastname" placeholder="Last Name">
    </label>
    <label class="item item-input">
        <textarea placeholder="Comments" ng-model="contact.comments"></textarea>
    </label>
    <button ng-click="submitComment()" class="button button-block button-positive">Submit</button>
</div>
